<html>
    <head>
        
        <script>
            function silnia(i){
                if(i==1){
                    return 1;
                }else{
                    return i*silnia(i-1);
                }
            }
            
        
        </script>
    </head>
    <body>
       
        <input id="user" size="6">
        <input type="button" value="licz" onclick="alert(document.getElementById("user")).value);">
